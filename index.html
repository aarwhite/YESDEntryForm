<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Interest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Register Your Interest</h1>
            <p class="subtitle">Register your school's interest for the upcoming Young Engineers and Scientists of
                Derbyshire challenge.</p>

            <div class="event-info">
                <div class="info-item">
                    <span class="info-label">When:</span> Tuesday 8th July 2025
                </div>
                <div class="info-item">
                    <span class="info-label">Where:</span> Derby University
                </div>
            </div>

            <a href="https://www.yesd.uk" target="_blank" class="learn-more-link">Learn more at yesd.uk &rarr;</a>
        </header>

        <form id="entryForm">
            <div class="form-section">
                <h2>School Details</h2>
                <div class="form-group">
                    <label for="schoolName">School Name</label>
                    <input type="text" id="schoolName" name="schoolName" required
                        placeholder="e.g. St. Mary's High School">
                </div>
            </div>

            <div class="form-section">
                <h2>Contact Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactName">Contact Name</label>
                        <input type="text" id="contactName" name="contactName" required
                            placeholder="Teacher or Coordinator Name">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Contact Email Address</label>
                        <input type="email" id="contactEmail" name="contactEmail" required
                            placeholder="e.g. teacher@school.edu">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Interest Details</h2>
                <div class="form-group">
                    <label for="estimatedTeams">Estimated Number of Teams</label>
                    <input type="number" id="estimatedTeams" name="estimatedTeams" min="1" placeholder="e.g. 2">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" id="submitBtn" class="primary-btn">Submit Entry</button>
            </div>

            <div id="formMessage" class="message hidden"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
